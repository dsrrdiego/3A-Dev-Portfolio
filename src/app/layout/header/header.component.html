<header id="top" class="font-custom bg-1">
  <nav
    class="mx-auto flex content-width items-center justify-between py-6"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <p class="font-bold custom-font-color">3ADEVS</p>
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        (click)="toggleMenu()"
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-4">
      <button class="rounded-md custom-transition-btn">
        <a routerLink="/" class="text-sm font-bold leading-6 px-4 py-2"
          >Inicio</a
        >
      </button>
      <button class="rounded-md custom-transition-btn">
        <a
          routerLink="/sobre-nosotros"
          class="text-sm font-bold leading-6 px-4 py-2"
          >Sobre nosotros</a
        >
      </button>
      <button class="rounded-md custom-transition-btn">
        <a routerLink="/trabajos" class="text-sm font-bold leading-6 px-4 py-2"
          >Trabajos</a
        >
      </button>
      <button class="rounded-md custom-transition-btn">
        <a routerLink="/contacto" class="text-sm font-bold leading-6 px-4 py-2"
          >Contacto</a
        >
      </button>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div
    [hidden]="!isMenuOpen"
    class="mobile-menu"
    role="dialog"
    aria-modal="true"
  >
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-10 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="">Logo</span>
        </a>
        <button
          (click)="toggleMenu()"
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-700"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div (click)="toggleMenu()" class="space-y-2 py-6">
            <a
              routerLink="/"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Inicio</a
            >
            <a
              routerLink="/sobre-nosotros"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Sobre nosotros</a
            >
            <a
              routerLink="/trabajos"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Trabajos</a
            >
            <a
              routerLink="/contacto"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Contacto</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
